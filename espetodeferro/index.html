---
layout: default
---

<section class="wrapper negativo capa">
  <blockquote>{{ site.description }}</blockquote>
</section>

<section class="wrapper">
  <h2>Registros</h2>
  <ul>
    {% for post in site.posts %}
      <a class="tablet-6 desktop-4 registro" href="{{ post.url | prepend: site.baseurl }}">
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h1>
            {{ post.title }}
          </h1>
        </li>
      </a>
    {% endfor %}
  </ul>
</section>
